<!DOCTYPE html>
<html>
<body>

<h2>Waiting for Scan...</h2>
<div id="result"></div>

<script type="module">
import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'

const supabase = createClient(
  'https://mwsjvglbljyncdrivrtc.supabase.co',
  'sb_publishable_a_U12sK4KRvKiNFbscemOA_hK1_mRAn'
)

const sessionId = "TEST_SESSION" // generate dynamically

supabase
  .channel('scan-listener')
  .on(
    'postgres_changes',
    {
      event: 'INSERT',
      schema: 'public',
      table: 'scans'
    },
    payload => {
      if (payload.new.session_id === sessionId) {
        document.getElementById('result').innerText = payload.new.data
      }
    }
  )
  .subscribe()

</script>

</body>
</html>
