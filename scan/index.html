<!DOCTYPE html>
<html>
<body>

<h2>Upload / Capture Barcode</h2>
<input type="file" id="fileInput" accept="image/*" capture="environment" />
<p id="status"></p>
<img id="preview" style="display:none" />

<script type="module">
import { BrowserMultiFormatReader, DecodeHintType, BarcodeFormat } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/+esm';
import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

// Supabase setup
const supabase = createClient(
  'https://mwsjvglbljyncdrivrtc.supabase.co',
  'sb_publishable_a_U12sK4KRvKiNFbscemOA_hK1_mRAn'
);

const sessionId = new URLSearchParams(window.location.search).get('session') || "TEST_SESSION";

// ZXing setup
const hints = new Map();
hints.set(DecodeHintType.POSSIBLE_FORMATS, [BarcodeFormat.DATA_MATRIX]);
const codeReader = new BrowserMultiFormatReader(hints);

const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const status = document.getElementById('status');

fileInput.addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  status.innerText = "Decoding...";

  const img = new Image();
  img.src = URL.createObjectURL(file);
  img.onload = async () => {
    // Draw image into canvas to normalize pixels
    const canvas = document.createElement('canvas');
    const maxDim = 1024; // resize if too large
    const scale = Math.min(maxDim / img.width, maxDim / img.height, 1);
    canvas.width = img.width * scale;
    canvas.height = img.height * scale;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    try {
      const result = await codeReader.decodeFromImageElement(canvas);
      status.innerText = "Decoded: " + result.text;

      // Send to Supabase
      await supabase.from('scans').insert({
        session_id: sessionId,
        data: result.text
      });

      status.innerText = "Sent successfully!";

    } catch (err) {
      status.innerText = "Could not decode barcode.";
      console.error("ZXing decode error:", err);
    }
  };
});
</script>

</body>
</html>
